<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Reports SPA</title> 
    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="assets/css/daterangepicker.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/ng-table.min.css" rel="stylesheet" type="text/css"/> 
    <link href="assets/css/toastr.min.css"  rel="stylesheet" type="text/css" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/simple-line-icons.min.css" rel="stylesheet" type="text/css">

    <!-- BEGIN THEME STYLES -->
    <link href="assets/css/components-rounded.css" id="style_components" rel="stylesheet" type="text/css">
    <link href="assets/css/layout.css" rel="stylesheet" type="text/css">
 
    <link href="assets/css/app.css" rel="stylesheet">

  </head>
  
  <body class="page-header-fixed page-container-bg-solid page-sidebar-closed-hide-logo page-header-fixed-mobile page-footer-fixed1"> 

    <!-- BEGIN HEADER -->
    <div class="page-header">

      <!-- BEGIN HEADER TOP -->
      <div class="page-header-top">
        <div class="container-fluid">
          <!-- BEGIN LOGO -->
          <div class="page-logo">
            <a href="#/"><img src="assets/img/headlogo.png" alt="logo" class="logo-default"></a>
          </div>
          
          <!-- BEGIN RESPONSIVE MENU TOGGLER -->
          <a href="javascript:;" class="menu-toggler"></a>

          <!-- BEGIN TOP NAVIGATION MENU -->
          <div class="top-menu">
            <ul class="nav navbar-nav pull-right">

              <!-- BEGIN USER LOGIN DROPDOWN -->
              <li class="dropdown dropdown-user dropdown-dark">
                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                <img alt="" class="img-circle" src="../../assets/admin/layout3/img/avatar9.jpg">
                <span class="username username-hide-mobile">Nick</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-default">
                  <li>
                    <a href="extra_profile.html">
                    <i class="icon-user"></i> My Profile </a>
                  </li>
                  <li>
                    <a href="page_calendar.html">
                    <i class="icon-calendar"></i> My Calendar </a>
                  </li>
                  <li>
                    <a href="inbox.html">
                    <i class="icon-envelope-open"></i> My Inbox <span class="badge badge-danger">
                    3 </span>
                    </a>
                  </li>
                  <li>
                    <a href="javascript:;">
                    <i class="icon-rocket"></i> My Tasks <span class="badge badge-success">
                    7 </span>
                    </a>
                  </li>
                  <li class="divider">
                  </li>
                  <li>
                    <a href="extra_lock.html">
                    <i class="icon-lock"></i> Lock Screen </a>
                  </li>
                  <li>
                    <a href="login.html">
                    <i class="icon-key"></i> Log Out </a>
                  </li>
                </ul>
              </li>

            </ul>
          </div>
        </div>
      </div>
      <!-- END HEADER TOP -->

      <!-- BEGIN HEADER MENU -->
      <div class="page-header-menu">
        <div class="container-fluid">

          <!-- BEGIN HEADER SEARCH BOX -->
          <form class="search-form" action="extra_search.html" method="GET">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="query">
              <span class="input-group-btn">
              <a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>
              </span>
            </div>
          </form>

          <!-- BEGIN MEGA MENU -->
          <div class="hor-menu ">
            <ul class="nav navbar-nav">
              <li ng-class="{'active': $route.current.activetab == 'downloads'}">
                <a href="#/">Downloads  </a>
              </li>
              <li ng-class="{'active': $route.current.activetab == 'demographics'}">
                <a href="#/demographics">demographics</a>
              </li>
            </ul> 
          </div>
          <!-- END MEGA MENU -->

        </div>
      </div>
      <!-- END HEADER MENU -->

    </div>
    <!-- END HEADER --> 


    <div class="container"> 
      
      <div class="preloader-container">
        <div class="sk-folding-cube" ng-class="{ 'hide-element': preloader == 'hide', 'display-element': preloader == 'display'}" ng-if="preloader">
          <div class="sk-cube1 sk-cube"></div>
          <div class="sk-cube2 sk-cube"></div>
          <div class="sk-cube4 sk-cube"></div>
          <div class="sk-cube3 sk-cube"></div>
        </div>
      </div>
      route :{{  $route.current.activetab }} 
      location : {{$location.path()}}
      <div ng-view class="view-animate"> 
      </div>  

    </div>

    <!-- BEGIN FOOTER --> 
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>

      </div>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery-2.0.3.min.js"></script>
    <script src="assets/js/angular-v1.2.20.js"></script>
    <script src="assets/js/angular-route-v1.2.20.js"></script>
    <script src="assets/js/angular-cookies-v1.2.20.js"></script> 
    <script src="assets/js/ng-table.min.js"></script>

    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
    </script> -->

    <script src="assets/js/bootstrap.min.js"></script> 
    <script src="assets/js/moment.min.js" type="text/javascript" ></script>
    <script src="assets/js/daterangepicker.js" type="text/javascript"></script>
    <script src="assets/js/toastr.min.js" type="text/javascript"></script>

    <!-- Main js -->
    <script src="app.js"></script>

    <!-- Services -->
    <script src="services/query.service.js"></script>
    <script src="services/authentication.service.js"></script>
    <script src="services/flash.service.js"></script>
    <script src="services/preloader.service.js"></script>

    <script src="services/user.service.local-storage.js"></script>
 
    <!-- Controllers -->
    <script src="controllers/downloads.controller.js"></script>
    <script src="controllers/demographics.controller.js"></script>
    <script src="controllers/home.controller.js"></script>
    <script src="controllers/login.controller.js"></script>
    <script src="controllers/register.controller.js"></script>  

  </body>
</html>
